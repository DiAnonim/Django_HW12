{% extends "base.html" %}

{% block content %}
    <h1>{{book.title}}</h1>
    <p>{{book.author}}</p>
    <p>{{book.price}}</p>
    <p>{{book.publisher}}</p>
    <p>{{book.description}}</p>
    <p>{{book.date}}</p>

    <a href="{% url 'update_book' book.id %}">Update Book</a>
    <a href="{% url 'delete_book' book.id %}">Delete Book</a>
{% endblock %}
